{% for user in users %}
<!-- Modal -->
<div
  class="modal fade"
  id="delete{{user.id}}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Account Deletion</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete account for
        <span class="fw-bold">{{user.username}}</span>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <a href="{% url 'delete-user' user.id %}" id="delete{{user.id}}" name="{{user.id}}"  class="delete-user btn btn-primary" data-bs-dismiss="modal">Yes, Delete It!</a>
      </div>
    </div>
  </div>
</div>

{% endfor %}
