<div
  style="height: 30px"
  class=" d-flex  position-absolute   bottom-0 ms-3 mb-4 p-0"
>


<div class=" d-flex flex-row p-0  align-items-center ">

<form method="post" class=" d-inline-block d-flex  align-items-center p-0 m-0" action="{% url 'generate-report' %}">
      {% csrf_token %}
      <input id="data" type="hidden" name="data" value="{{serialized_projects}}">

      
      <select name="filter_group" style="height: 30px; min-width:150px"  class="w-50  form-select  rounded-0 shadow-none m-0 p-0  border-none" aria-label=".form-select-sm example">
        <option ></option>
        <option value="{{report_by.donors}}">By Donor</option>
        <option value="{{report_by.implementors}}">By Implementing Agencies</option>
        <option value="{{report_by.status}}">By Status Category</option>
      </select>    
      <button
      style="height: 30px; "
        
        class=" btn btn-sm btn-success rounded-0 p-0 ps-3 pe-3 m-0 border-none "
        type="submit"
      >
        <small 
          ><span class="me-2 d-none d-md-inline"
            >Generate <span class="fw-bold">report </span></span
          ><i class="bi bi-binoculars-fill"></i
        ></small>
      </button>
  </form>




  <form class="d-inline-block " method="post" action="{% url 'export-projects' %}">
    {% csrf_token %}
    <input id="data" type="hidden" name="data" value="{{serialized_projects}}">
    <button
    class=" btn btn-sm btn-success rounded-0 bottom-0 end-0 ps-3 pe-3"
    type="submit"
    style="height: 30px"
  >
    <small
      ><span class="me-2 d-none d-sm-inline"
        >Export <span class="fw-bold">data </span></span
      ><i class="d-sm-none d-md-inline bi bi-binoculars-fill"></i
    ></small>
  </button>
  </form>

</div>


</div>
